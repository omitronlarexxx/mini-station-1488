- type: entity
  parent: BaseItem
  id: BaseERTloadoutPrimary
  abstract: true
  name: кейс неопределённости
  description: Прочный военный кейс для оружия.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Mini/Other/ertcases.rsi
    state: amber
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - MinigunSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

- type: entity
  parent: BaseItem
  id: BaseERTloadoutSecondary
  abstract: true
  name: коробка неопределённости
  description: Коробка с табельным оружием.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,1
  - type: Sprite
    sprite: _Mini/Other/ertboxes.rsi
    state: amber
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - MinigunSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

- type: entity
  id: BlueShieldCase
  name: Оружейная ОСЩ.
  description: Блюспейс хранилище оружия.
  suffix: ОБР, Эмбер, Основное
  parent: BaseERTloadoutPrimary
  components:
    - type: Sprite
      state: amber
    - type: ThiefUndeterminedBackpack
      possibleSets:
        - PistolSet
        - MinigunSet
        - LaserSwordSet
    - type: ActivatableUI
      key: enum.ThiefBackpackUIKey.Key
    - type: UserInterface
      interfaces:
        enum.ThiefBackpackUIKey.Key:
          type: ThiefBackpackBoundUserInterface

