- type: entity ## i have zero knowledge about this type of shit
  name: AWM
  parent: [ BaseWeaponRifle, BaseGunWieldable, BaseSyndicateContraband ]
  id: WeaponSniperAWM
  description: AWM — это крупнокалиберная винтовка, обычно использующая патроны .338 Lapua Magnum.
  components:
  - type: Sprite
    sprite: _Mini/ERANEBULLA/Snipers/AWM/awm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Mini/ERANEBULLA/Snipers/AWM/awm.rsi
    slots:
    - Back
    quickEquip: false
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.85
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLapuaMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLapuaMagnum
      gun_chamber:
         name: Chamber
         startingItem: CartridgeLapuaMagnum
         priority: 1
         whitelist:
          tags:
            - CartridgeLapuaMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: SpeedModifiedOnWield
    walkModifier: 0.75
    sprintModifier: 0.85
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 2
    pvsIncrease: 0.2
